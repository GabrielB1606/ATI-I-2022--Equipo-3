<li class="p-2 border-bottom contact" id="{{user_name|lower|replace(' ', '-')}}">
    <a href="#chat-div-container" class="d-flex justify-content-between">
    <div class="d-flex flex-row">
        <img src="{{img_url}}" alt="{{user_name}}"
        class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60" height="60" style="object-fit: cover;">
        <div class="pt-1">
            <p class="fw-bold mb-0">{{user_name}}</p>
            <p class="small text-muted"> {{last_message}} </p>
        </div>
    </div>
    <div class="pt-1">
        <p class="small text-muted mb-1">{{state}}</p>
        {% if new_messages != 0 %}
            <span class="badge bg-danger float-end">{{new_messages}}</span>
        {% endif %}
    </div>
    </a>
</li>
