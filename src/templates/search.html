{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/search.css') }}">

<div class="d-flex  justify-content-center">
    <div class="my-3 p-3 rounded shadow-sm col-lg-6">
        <h6 class="border-bottom pb-2 mb-3">{{lang.people}}</h6>
        {% for user in userList %}
            {% with user_name=user.nombre ,
            profile_url="/user/"+user.email ,
            profile_img_url=user.img_url %}
                {% include 'userSearch.html' %}
            {% endwith %}
        {% endfor %}
    </div>
</div>

{% endblock %}
