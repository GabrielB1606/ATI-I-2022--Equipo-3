<div class="card mb-5">
    <div class="card-header">
        <div class="d-flex mt-2 mb-2">
            <img alt="32x32" class="rounded-circle" src="https://github.com/mdo.png" width="40px" height="40px">
            <div class="container ml-3 small">
                    <strong class="d-block">  
                        {{user_name}}
                    </strong>
                    {{post_time}}
            </div>
        </div>
    </div>
    <img src="https://besthqwallpapers.com/Uploads/11-4-2019/87207/corgi-puppy-pets-welsh-corgi-dogs.jpg" 
        class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-text"> {{text}}</p>
    </div>
    <div class="card-footer text-muted text-center" >
        <i class="fa-regular fa-comment"></i> {{comments_field}}
    </div>
</div>
