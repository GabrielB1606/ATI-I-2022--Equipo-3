<div class="card ">
    <div class="card-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-1 col-2">
                    <img src="https://github.com/mdo.png" alt="mdo" width="64" height="64" class="rounded-circle">
                </div>
                <div class="col-lg-11 col-10">
                    <p> {{user_name}} </p>
                    <p class="text-muted"> {{post_time}} </p>
               </div>
             </div>    
        </div>
    </div>
    <img src="https://besthqwallpapers.com/Uploads/11-4-2019/87207/corgi-puppy-pets-welsh-corgi-dogs.jpg" 
        class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-text"> {{text}}</p>
    </div>
    <div class="card-footer text-muted text-center" >
        <i class="fa-regular fa-comment"></i> {{comments_field}}
    </div>
</div>
