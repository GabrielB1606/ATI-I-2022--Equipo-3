<li class="comment d-flex">
    <img class="rounded-circle me-3 mt-3" src="{{user_img_url}}" alt="avatar" width="40px" height="40px">

    <div class="card border-light w-100">
        <div class="card-body">
            <a  href="{{user_profile_url}}"> {{user_name}} </a>
            <p class="card-text"> 
                {{comment_text}}
            </p>
        </div>
        
        <div class="card-footer">
            <small> Comment </small>
        </div>

    </div>
</li>
